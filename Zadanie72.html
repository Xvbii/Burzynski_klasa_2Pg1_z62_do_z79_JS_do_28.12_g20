<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
var a_bur = 6;
var b_bur = 23;
var c_bur = "*";
for ( var i=1; i<=b_bur; i++)
{
document.write("*");
}
document.write("<br>");
for ( var i=1; i<=(b_bur-2); i++)
{
c_bur=c_bur+"&nbsp&nbsp";
}
for ( var i=1; i<=a_bur; i++)
{
document.write(c_bur+"*<br>");
}
for ( var i=1; i<=b_bur; i++)
{
document.write("*");
}
</script>
</head>
<body>
</body>
</html>
