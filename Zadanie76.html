<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">

for ( var i=3; i<=18; i++)
{
var w = Math.sqrt(i);
var y = Math.sqrt(Math.sqrt(i));
document.write("i="+i+"&nbsp&nbsp&nbsp&nbsp&nbsp pierw_2("+i+")="+w.toFixed(2)+"&nbsp&nbsp&nbsp&nbsp&nbsp pierw_4("+i+")="+y.toFixed(2)+"<br>");
}
</script>
</head>
<body>
</body>
</html>
