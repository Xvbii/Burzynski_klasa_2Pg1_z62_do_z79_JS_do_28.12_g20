<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
var r_bur=prompt("Podaj r","");
var r=parseFloat(r_bur);
var j_bur = 0;
var d_bur = 0;
for (var i=Math.round(-r)-1; i<=Math.round(r)+1; i++)
{
for (var k=-r; k<=r; k++)
{
d_bur = Math.sqrt(i*i+k*k);
if (d_bur <= r)
{
j_bur++;
document.write("d="+d_bur.toFixed(2)+"<br>");
document.write("("+i+","+k+")"+"    ");
document.write("<br>");
}
}
}
document.write("<font size=\"20px\";>Ilość punktów: "+j_bur);
</script>
</head>
<body>
</body>
</html>
